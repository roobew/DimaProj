<html lang="en">

    <head>
        <title>RENT ME</title>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        
        
        <link href="bootstrap_all/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="css/startPage.css" type="text/css" rel="stylesheet"/>     
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
    
        
    </head>
    
    <script>
        var recuperoOpen=false;
        $(document).ready(function (){
             console.log("READY");
            $(".bottomDiv").click(function (){
                console.log("SPOSTO");
                $("#divEsterno").toggleClass("changePage"); 
                
                if(recuperoOpen==true){
                    chiudiRecuperaPassword();   
                }
            }); 
            
            $("#pwDimenticataText").click(function(){
                apriRecuperaPassword();
            });
            
            $("#chiudiRecuperaPasswordButton").click(function(){
                chiudiRecuperaPassword();
            });
          
            
        });
        
        function apriRecuperaPassword(){
                recuperoOpen=true;
                
                $("#recuperaPasswordDiv").fadeIn();      
                $("#loginForm").animate({opacity: "0.2"}, function(){
                    $( "#userEmailLogin" ).prop( "disabled", true );   
                    $( "#userPasswordLogin" ).prop( "disabled", true );   
                    $( "#loginButton" ).prop( "disabled", true );   
                });       
        }
        
        function chiudiRecuperaPassword(){
            recuperoOpen=false;
                
            $("#recuperaPasswordDiv").fadeOut();      
            $("#loginForm").animate({opacity: "1"}, function(){
                $( "#userEmailLogin" ).prop( "disabled", false );   
                $( "#userPasswordLogin" ).prop( "disabled", false );   
                $( "#loginButton" ).prop( "disabled", false );   
            });   
        }
    </script>
    
    
    <body>
        <div id="divEsterno">
            <div id="schermataUno">

                <div class="headerDiv">
                    <h2>RentMe </h2>
                    <small> <b>Iscriviti per trovare subito casa</b></small>
                </div>

                <div id="imageDiv">
                    <img class="socialLoginImage" src="img/fb_accedi.png" onclick="facebookLogin();"/>

                    <img class="socialLoginImage" src="img/google_accedi.png" style="margin-top:2vh" onclick="googleLogin();"/>
                </div>

                <div class="orDiv">
                    <div class="leftOrDiv">
                    </div>

                    <p class="orText">OPPURE</p>

                    <div class="rightOrDiv">
                    </div>
                </div>


                <form class="form-horizontal" id="registraForm">

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="text" class="form-control" id="userNomeRegistra" placeholder="Nome">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="text" class="form-control" id="userCognomeRegistra" placeholder="Cognome">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                      <input type="email" class="form-control" id="userEmailRegistra" placeholder="Email">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="password" class="form-control" id="userPasswordRegistra" placeholder="Password">
                    </div>

                    <div class="col-xs-6 col-xs-offset-3 inputColumnDiv" style="text-align:center;">
                        <button type="submit" class="btn btn-primary" onclick="register();">Registrati</button>
                    </div>
                </form>

                <div class="bottomDiv">
                    <p class="bottomText">Hai gi√† un account? <b>Accedi</b></p>
                </div>
        </div>

            <div id="schermataDue">
                <div class="headerDiv">
                    <h2>RentMe </h2>
                    <small> <b>Accedi per trovare subito casa</b></small>
                </div>
                
                <form class="form-horizontal" id="loginForm">

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                      <input type="email" class="form-control" id="userEmailLogin" placeholder="Email">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="password" class="form-control" id="userPasswordLogin" placeholder="Password">
                    </div>

                    <div class="col-xs-6 col-xs-offset-3 inputColumnDiv" style="text-align:center;">
                        <button id="loginButton" type="submit" class="btn btn-primary" onclick="login();">Accedi</button>
                    </div>
                </form>
                
                <div class="col-xs-10 col-xs-offset-1" id="pwDimenticataDiv">
                        <a href="#" id="pwDimenticataText"> <u>Hai dimenticato la password?</u></a>
                    </div>  
                
                <div id="recuperaPasswordDiv">                    
                    
                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="email" class="form-control" id="recuperaPasswordInput" placeholder="Email">
                    </div>

                    <div class="col-xs-12 inputColumnDiv" style="text-align:center; margin-top:1.5em;">
                        <button id="chiudiRecuperaPasswordButton" class="btn btn-primary pull-left" style="width:5em;">Chiudi</button>
                        
                        <button id="recuperaPasswordButton" class="btn btn-success pull-right" style="width:6em;" onclick="recoverPassword();">Recupera</button>
                    </div>
                  </div>  

                <div class="bottomDiv">
                    <p class="bottomText">Non hai un account? <b>Iscriviti</b></p>
                </div>
                
            </div>
        </div>
    </body>

</html>
