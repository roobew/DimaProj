<p>Click anywhere to shake the box.</p>
<div id="toggle" style="height:100px;width:100px;background:gray"></div>
 
<script>
$( document ).click(function() {
  $( "#toggle" ).effect( "shake",{direction:top}, {times:7}, 900  );
});
</script>
