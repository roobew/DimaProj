            #div1{
                display: block;
                width: 100vw;
                height: 100px;
                background-color: green;
                position: absolute;
                top:50px
                z-index: 1;
            }
            
            #div2 {
              display: block;
              width:100vw;
              height:100px;
              float: left;
              margin-left: 100vw;
              
              background-color: red;
              position: relative;
              z-index: 2;
              transition: margin-left 0.225s ease-in;
            }
            
            
            #div2.go {
                :margin-right: -1px;
                margin-left: 0;
                transition: margin-left 0.35s ease-out;

        <div id="div1"></div>
        <div id="div2"></div>
        
       
        
        <script>
            $("button").click(function(){
              $("#div2").toggleClass("go");
            });
        </script>
