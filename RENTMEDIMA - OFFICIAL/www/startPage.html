<html lang="en">

    <head>
        <title>RENT ME</title>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        
        
        <link href="bootstrap_all/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        
        <link href="css/startPage.css" type="text/css" rel="stylesheet"/>     
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script src="bootstrap_all/js/bootstrap.min.js"></script>
        
    </head>
    
    <body>
        <div id="divEsterno">
            <div id="schermataUno">

                <div class="headerDiv">
                    <h2>RentMe </h2>
                    <small> <b>Iscriviti per trovare subito casa</b></small>
                </div>

                <div id="imageDiv">
                    <img class="socialLoginImage" src="img/fb_accedi.png" onclick="facebookLogin();"/>

                    <img class="socialLoginImage" src="img/google_accedi.png" style="margin-top:2vh" onclick="googleLogin();"/>
                </div>

                <div class="orDiv">
                    <div class="leftOrDiv">
                    </div>

                    <p class="orText">OPPURE</p>

                    <div class="rightOrDiv">
                    </div>
                </div>

 
                <div id="registraForm">
 
                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="text" class="form-control" id="nameReg" placeholder="Nome">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="text" class="form-control" id="surnameReg" placeholder="Cognome">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                      <input type="email" class="form-control" id="emailReg" placeholder="Email">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="password" class="form-control" id="passwordReg" placeholder="Password">
                    </div>

                    <div class="col-xs-6 col-xs-offset-3 inputColumnDiv" style="text-align:center;">
                        <button type="submit" class="btn btn-primary" onclick="register();">Registrati</button>
                    </div>
                </div>

                <div class="bottomDiv">
                    <p class="bottomText">Hai gi√† un account? <b>Accedi</b></p>
                </div>
        </div>

            <div id="schermataDue">
                <div class="headerDiv">
                    <h2>RentMe </h2>
                    <small> <b>Accedi per trovare subito casa</b></small>
                </div>
                
                <div id="loginForm">

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                      <input type="email" class="form-control" id="emailLogin" placeholder="Email">
                    </div>

                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                    </div>

                    <div class="col-xs-6 col-xs-offset-3 inputColumnDiv" style="text-align:center;">
                        <button id="loginButton" class="btn btn-primary"  onclick="login();">Accedi</button>
                    </div>
                </div>
                
                <div class="col-xs-10 col-xs-offset-1" id="pwDimenticataDiv">
                        <a href="#" id="pwDimenticataText"> <u>Hai dimenticato la password?</u></a>
                    </div>  
                
                <div id="recuperaPasswordDiv">                    
                    
                    <div class="col-xs-10 col-xs-offset-1 inputColumnDiv">
                        <input type="email" class="form-control" id="emailForgotten" placeholder="Email">
                    </div>

                    <div class="col-xs-12 inputColumnDiv" style="text-align:center; margin-top:1.5em;">
                        <button id="chiudiRecuperaPasswordButton" class="btn btn-primary pull-left" style="width:5em;">Chiudi</button>
                        
                        <button id="recuperaPasswordButton" class="btn btn-success pull-right" style="width:6em;" data-toggle="modal" data-target="#myModal" onclick="recoverPassword();">Recupera</button>
<!--                    onclick="recoverPassword();"-->
                        
                    
                    </div>
                  </div>  

                <div class="bottomDiv">
                    <p class="bottomText">Non hai un account? <b>Iscriviti</b></p>
                </div>
                
            </div>
        </div>
         
        
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="text-align:center">RentMe</h4>
                </div>
                <div class="modal-body">
                  <p id="recuperoPasswordText" style="text-align:center"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="modalButton">Chiudi</button>
                </div>
              </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalLogin" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="text-align:center">RentMe</h4>
                </div>
                <div class="modal-body">
                  <p id="loginText" style="text-align:center"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="loginModalButton">Chiudi</button>
                </div>
              </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalReg" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" style="text-align:center">RentMe</h4>
                </div>
                <div class="modal-body">
                  <p id="regText" style="text-align:center"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" id="regModalButton">Chiudi</button>
                </div>
              </div>
            </div>
        </div>
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/startPage.js"></script>
        <script type="text/javascript" src="js/openFB.js"></script>
        <script type="text/javascript" src="js/openGoogle.js"></script>
    
    </body>

</html>
