<html lang="en">
    
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
   
<!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
    
-->
    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>></script>

    <!-- Include the jQuery Mobile library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    
    <link href="bootstrap_all/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/startPage.css" rel="stylesheet" type="text/css"/>
    
    <title>LOGIN PAGE</title>
</head>
 
<body>
    <div id="topFixedDiv">  </div>
    
    <div class="container" id="contentDiv">
    
        <div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3"> 
                    <div class="panel panel-login" style="background-color:transparent">
                        <div class="panel-heading" style="background-color:transparent">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Registrazione</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">

                                    <!-- LOGIN FORM STARTS HERE -->
                                    <form id="login-form" role="form">
                                        <div class="form-group">
                                            <input type="text" name="username" id="emailLogin" tabindex="1" class="form-control" placeholder="Email" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="passwordLogin" tabindex="2" class="form-control" placeholder="Password">
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" id="LogIn" name="login-submit" tabindex="3" class="form-control btn btn-login" value="Login" onclick="login();">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="#" tabindex="4" class="forgot-password">Hai dimenticato la password?</a>
                                                    </div>
                                                <form id="forgottenPassword">
                                                    <input type="text" name="emailForgotten" id="emailForgotten" tabindex="1" class="form-control" placeholder="Email" value="">
                                                    
                                                    <input type="submit" id="recoverButton" value="Recupera" onclick="recoverPassword();">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                    <!-- REGISTER FORM STARTS HERE -->
                                    <form id="register-form" role="form">

                                        <div class="form-group">
                                            <input type="text" name="myName" id="nameReg" tabindex="1" class="form-control" placeholder="Nome" value="">
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="mySurname" id="surnameReg" tabindex="2" class="form-control" placeholder="Cognome" value="">
                                        </div>

                                        <div class="form-group">
                                            <input type="email" name="myEmail" id="emailReg" tabindex="3" class="form-control" placeholder="Email" value="">
                                        </div>

                                        <div class="form-group">
                                            <input type="password" name="myPassword" id="passwordReg" tabindex="3" class="form-control" placeholder="Password">
                                        </div>

    <!--
                                        <div class="form-group">
                                            <input type="password" name="confirmPassword" id="confirmPasswordReg" tabindex="4" class="form-control" placeholder="Confirm Password">
                                        </div>
    -->

                                        <div class="form-group">
                                            <div class="row">

                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="myRegister" id="Register" tabindex="4" class="form-control btn btn-register" value="Registrati" onclick="register();">
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-6">
               <img id="login" class="img-responsive pull-left" src="img/fb.png" onclick="facebookLogin();">
            </div>
 
            <div class="col-xs-6">
              <img id="login" class="img-responsive pull-right" src="img/gp.png" onclick="googleLogin();">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    
    <script type="text/javascript" src="js/openFB.js"></script>
    <script type="text/javascript" src="js/openGoogle.js"></script>
    
    <script type="text/javascript" src="js/startPage.js"></script>
</body>
        
</html>
