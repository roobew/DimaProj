<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <title>sampleAPP </title>
    </head>
    <body >
        <br>        <br>        <br>        <br>        <br>        <br>        <br>
        <div align= 'center'>
            HOME
            <br>
            <button id="infos" onclick="getInfo();">INFOS</button>
            <br>
            <button id="status" onclick="openFB.loginStatus;" >STATUS</button>
            <br>
            <button id="logout" onclick="logout();" >LOGOUT</button>
            <br>
            <button id="revoke" onclick="revoke();">REVOKE</button>
            <br><br>
            <div id= userName>nome</div>
            <div id=email>mail</div>
        </div>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/openFB.js"></script>
        <script type="text/javascript"></script>
        <script>
                //Defaults to sessionStorage for storing the Facebook token
            //openFB.init({appId: '867006893383189'});
                //Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
            openFB.init({appId: '867006893383189', tokenStore: window.localStorage});
            getStatus();
            getInfo();
            function getStatus(){
                openFB.api({
                    path: '/me',
                    success: function(data) {
                       // document.getElementById("login").hidden=true;
                         document.getElementById("infos").hidden=false;
                         document.getElementById("logout").hidden=false;
                         document.getElementById("revoke").hidden=false;
                    },
                    error: function(data) {
                       // document.getElementById("login").hidden=false;
                         document.getElementById("infos").hidden=true;
                         document.getElementById("logout").hidden=true;
                         document.getElementById("revoke").hidden=true;
                    }
                });
            }
            function login() {
                openFB.login(
                    function(response) {
                        if(response.status === 'connected') {
                            window.location.href="home.html";
                            //alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
                           // openFB.tokenStore =  response.authResponse;
                            //console.log(openFB.tokenStore.fbAccessToken);
                        } else {
                            alert('Facebook login failed: ' + response.error);
                        }
                    }, {scope: 'email'});
            }
            function getInfo() {
                openFB.api({
                    path: '/me',
                    success: function(data) {
                        console.log("DATI:" + JSON.stringify(data));
                        document.getElementById("userName").innerHTML = data.first_name +" " + data.last_name;
                        document.getElementById("email").innerHTML = data.email;
                        //document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
                    },
                    error: errorHandler});
            }
            /*function share() {
                openFB.api({
                    method: 'POST',
                    path: '/me/feed',
                    params: {
                        message: document.getElementById('Message').value || 'Testing Facebook APIs'
                    },
                    success: function() {
                        alert('the item was posted on Facebook');
                    },
                    error: errorHandler});
            }*/
            function readPermissions() {
                openFB.api({
                    method: 'GET',
                    path: '/me/permissions',
                    success: function(result) {
                        alert(JSON.stringify(result.data));
                    },
                    error: errorHandler
                });
            }
            function revoke() {
                openFB.revokePermissions(
                        function() {
                            console.log("Permission Revoked");
                             window.location.href="index.html"
                        },
                        errorHandler);
            }
            function logout() {
                openFB.logout(
                        function() {console.log("Logout Successfull");
                            window.location.href="index.html"
                        },
                        errorHandler);
            }
            function errorHandler(error) {
                console.log(error.message);
    }
        </script>

    </body>
</html>
